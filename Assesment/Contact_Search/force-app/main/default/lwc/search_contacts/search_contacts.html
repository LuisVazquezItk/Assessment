<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Contacts" icon-name="standard:contact">
        <div class="slds-box slds-theme_default">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="6" padding="around-small"></lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-input type="search" label="Search Contact" onchange={handleSearch}></lightning-input>
                </lightning-layout-item>
            </lightning-layout>
            <template if:true={data}>
                <lightning-datatable
                        key-field="id"
                        data={data}
                        columns={columns}
                        is-loading={tableLoadingState}
                        onrowaction={handleRowAction}
                >
                </lightning-datatable>
            </template>
            <template if:true={error}>
                {error}>
            </template>
            <div>
                <lightning-button class="slds-m-around_medium" label="New" onclick={navigateToNewContact}></lightning-button>
            </div>
            
        </div>
        <template if:true={modalContainer}>

            <section class="slds-modal slds-fade-in-open">
            
            <div class="slds-modal__container">
            
                <header class="slds-modal__header">
                
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalAction}>
                    
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                    
                    </button>
                    
                    <h2 class="slds-text-heading_medium slds-hyphenate">Contact Record Detail</h2>
                
                </header>
                
            
            
            <div class="slds-modal__content slds-p-around_medium" >
                <div onclick = "{navigateToRecordEditPage}" title = "Send to record">
                    <img 
                    src={imageURL} 
                    alt="User Image" 
                    height="100px" 
                    width="100px"/>
                </div>
                
            
            <table class="slds-table slds-table_bordered slds-table_col-bordered slds-table_cell-buffer">
            
            <thead>
            
            <tr>
            
            <th>Name Name</th>
            
            <th>Email Name</th>
            
            <th>Phone Name</th>

            <th>Contact Role</th>
            
            </tr>
            
            </thead>
            
            <tbody>
            
            <tr>
            
            <td>{contactRow.Name}</td>
            
            <td>{contactRow.Email}</td>
            
            <td>{contactRow.Phone}</td>

            <td>{contactRow.Role__c}</td>
            
            </tr>
            
            </tbody>
            
            </table>
            
            </div>
            
            <footer class="slds-modal__footer">
            
            <lightning-button variant="brand" label="Close" title="Close" onclick={closeModalAction}></lightning-button>
            
            </footer>
            
            </div>
            
            </section>
            
            <div class="slds-backdrop slds-backdrop_open"></div>
            
        </template>    
    </lightning-card>
</template>
